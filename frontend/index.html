<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Embeddings Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgb(206, 205, 205);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.reset-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        button.reset-btn:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
        }

        .embedding-display {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .embedding-display:empty::before {
            content: 'No embedding computed yet...';
            color: #adb5bd;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .plot-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            height: 500px;
            position: relative;
        }

        .status {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #f5c2c7;
        }

        .loading {
            color: #0d6efd;
        }

        .similarity-display {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #667eea;
            margin-top: 20px;
            display: none;
        }

        .similarity-display.active {
            display: block;
        }

        .similarity-display h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .similarity-words {
            font-size: 16px;
            margin-bottom: 10px;
            color: #495057;
        }

        .similarity-words strong {
            color: #667eea;
            font-weight: 700;
        }

        .similarity-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .clear-selection-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            font-size: 13px;
            padding: 8px 16px;
        }

        .clear-selection-btn:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.4);
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Embeddings Visualizer</h1>
            <p class="subtitle">Compute and visualize word embeddings using transformer models</p>
        </header>

        <div class="content">
            <div class="left-panel">
                <div class="section">
                    <h2 class="section-title">1. Input Text</h2>
                    <div class="input-group">
                        <input type="text" id="textInput" placeholder="Enter word(s) or sentence... (use ; for multiple)">
                        <button id="submitBtn">Compute Embedding</button>
                    </div>
                    <div id="status" class="status"></div>
                </div>

                <div class="section">
                    <h2 class="section-title">2. Embedding Vector</h2>
                    <div id="embeddingDisplay" class="embedding-display"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="section" style="flex: 1;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h2 class="section-title" style="margin-bottom: 0;">3. 2D Visualization</h2>
                        <button id="resetBtn" class="reset-btn">Reset All Data</button>
                    </div>
                    <div class="plot-container">
                        <canvas id="embeddingChart"></canvas>
                    </div>
                    <div id="similarityDisplay" class="similarity-display">
                        <h3>Cosine Similarity</h3>
                        <p class="similarity-words">
                            <strong id="word1Display"></strong> vs <strong id="word2Display"></strong>
                        </p>
                        <div class="similarity-value">
                            Similarity: <span id="similarityValue"></span>
                        </div>
                        <button id="clearSelectionBtn" class="clear-selection-btn">Clear Selection</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
